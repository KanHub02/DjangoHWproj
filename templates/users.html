<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css/' %}">
</head>
<body>
<style>
    body{
        background-color: aqua;
    }
    .users__container{
        height: 450px;
        width: 350px;
        color: #0062cc;
    }
</style>
<div class="container users__container">
    <ul>
        {% for user in object_list %}
            <li>
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
